<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<base href="./" target="_blank">
	<title>Wordle Clone</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="colorMode.js" type="text/javascript"></script>
    <script src="GameGeneration.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <div class="whole-screen dark">
        <div class="header">
            <div class="title" style="color: #bbb; font-family: 'Helvetica Neue', Arial, sans-serif;">
                <h3 class="center">Wordle Clone</h3>
            </div>

            <img src="settings_icon.png" id="settings-icon" class="disable-select disable-dbl-tap-zoom" onclick="toggleSettings()"/>
        </div>
        <div class="header-offset"></div>
        <div id="answer-box" class="answer-box anti-dark text-anti-dark center">
            The answer was: trace
        </div>
        <div class="top-margin"></div>
        <div id="game-squares" class="center disable-select disable-dbl-tap-zoom">
            <div class="new-game-button anti-dark text-anti-dark" onclick="ResetGame()">New Game</div>
            <div class="new-game-button anti-dark text-anti-dark" onclick="GiveUp()">Give Up</div>
            <div class="top-margin"></div>
        </div>
        <div class="top-margin"></div>
        <div id="keyboard" class="center disable-select disable-dbl-tap-zoom">
            
        </div>

        <div id="settings" class="settings-container anti-dark text-anti-dark disable-select disable-dbl-tap-zoom">
            <h2 id="settings-title" class="text-anti-dark center">Settings</h2>
            <div id="settings-close-button" class="center anti-dark" onclick="closeSettings()">
                x
            </div>
            <div id="switchColors-button" class="dark text-dark vertical-container" onclick="swapColorMode()">
                <p id="switchColors-text" class="vertical-element center">Dark</p>
            </div>
            <div id="hard-mode-button" class="dark text-dark center" onclick="toggleHardMode()">Hard Mode</div>
        </div>
    </div>
    <script>
        GenerateKeyBoard();
        GenerateSquares();
        initalizeColors();
    </script>
</body>
</html>
